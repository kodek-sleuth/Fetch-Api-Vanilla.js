<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <button id="get_text" class="btn btn-primary btn-lg">Get Text</button>
    <button id="get_json" class="btn btn-warning btn-lg">Get JSON</button>
    <button id="get_ApiData" class="btn btn-info btn-lg">Get API Data</button>
    <button id="get_ApiDataPost" class="btn btn-success btn-lg">Get Posts</button>

    <form id="addPost" class="card card-body">
        <div>
            <h3 class="size">Add Post Here<hr></h3>
            <input type="text" id="title" placeholder="Bathing" class="form-control size">
        </div>

        <div>
            <textarea id="body" placeholder="Text" class="form-control size"></textarea>
        </div>
        
        <div>
            <input type="submit" id="submit" class="btn btn-success btn-lg" value="Submit">
        </div>
    </form>


    <div id="text"></div>
    <div id="usersmin"></div>
    <div id="usersApi"></div>
    <div id="postsApi"></div>
    <div id="postcreated"></div>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
